
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8


# Optional: enable parallel builds (speeds things up)
 org.gradle.parallel=true

# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Jetifier enabled to rewrite legacy Android support artifacts to AndroidX during build
# (enabled to avoid duplicate support vs androidx classes detected during native build)
android.enableJetifier=true

#reactNativeArchitectures=x86_64
# To build for other ABIs (device), restore appropriate architectures, e.g.
 reactNativeArchitectures=arm64-v8a,x86_64,x86

# âœ… TEMPORARILY DISABLED: New Architecture can cause build issues with plugin resolution
# Re-enable after build is working: newArchEnabled=true
newArchEnabled=false

# If set to false, you will be using JSC instead.
hermesEnabled=true

# Note: Only works with ReactActivity and should not be used with custom Activity.
edgeToEdgeEnabled=false

# Enable long path support for Windows (helps with path length > 260 characters)
android.enableLongPaths=true

android.disableResourceValidation=true

systemProp.http.connectionTimeout=60000
systemProp.http.readTimeout=60000

ANDROID_CXX_STANDARD=17
android.defaultCxxStlType=c++_shared
