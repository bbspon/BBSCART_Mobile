plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

def hermesEnabled = (project.findProperty("hermesEnabled") ?: "true").toBoolean()
def jscFlavor = 'io.github.react-native-community:jsc-android:+'
def enableProguardInReleaseBuilds = false

android {
    namespace "com.frontend"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    
    buildFeatures {
        prefab true
    }

    defaultConfig {
        applicationId "com.frontend"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [usesCleartextTraffic: "true"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions { jvmTarget = "17" }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packaging {
        resources {
            excludes += [
                "META-INF/androidx.customview_customview.version",
                "META-INF/androidx.*",
                "META-INF/com.android.support.*",
                "attr/actionBarSize",
                "values/values.xml"
            ]
        }
    }
}

react {
    autolinkLibrariesWithApp()
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation("com.facebook.react:react-android")

    // Force androidx.core to compatible version for AGP 8.3.2
    constraints {
        implementation("androidx.core:core:1.13.1") {
            because("androidx.core:1.16.0+ requires AGP 8.6.0+")
        }
        implementation("androidx.core:core-ktx:1.13.1") {
            because("androidx.core:1.16.0+ requires AGP 8.6.0+")
        }
    }

    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }   
}
